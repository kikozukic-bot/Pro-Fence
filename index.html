<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO FENCE Srebrenik</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* EKSTREMNA TAMNA POZADINA - ANTI-WHITE FORCE /
        html, body { 
            background: #161a1d !important; / Forsira tamnu boju /
            margin: 0; padding: 0; 
            color: #ffffff; 
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        body {
            background: radial-gradient(circle, #3d484d 0%, #161a1d 100%) !important;
            min-height: 100vh;
        }

        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 20px; 
            box-sizing: border-box;
            text-align: center;
        }
        
        / SAVRŠENO CENTRIRAN LOGO /
        .logo-box { 
            width: 100%; 
            display: flex; 
            justify-content: center; 
            padding: 30px 0;
        }
        .logo-box img { 
            width: 180px; / Mala i elegantna veličina /
            height: auto; 
            border-radius: 12px;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        h1 { font-size: 24px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin: 10px 0 5px 0; color: #fff; }
        .slogan { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; }

        / DUGMAD U DVA REDA - SIMETRIČNO /
        .btn-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-bottom: 40px; 
        }
        .btn { 
            background: linear-gradient(145deg, #2c3439, #1a1f22);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px 10px;
            text-decoration: none;
            color: white !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 12px;
            transition: 0.3s ease;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        .btn i { font-size: 24px; }
        .btn:hover { transform: translateY(-3px); background: #323a3f; border: 1px solid rgba(255,255,255,0.2); }

        / BOJE IKONA */
        .fa-phone-alt { color: #fff; }
        .fa-whatsapp { color: #25D366; }
        .fa-viber { color: #7360f2; }
        .fa-route { color: #4285F4; }

        h2 { font-size: 16px; text-transform: uppercase; color: #aaa; margin-top: 40px; border-bottom: 1px solid #2c3439; padding-bottom: 10px; }
        
        .galerija img { 
            width: 100%; 
            border-radius: 15px; 
            margin-top: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .map-box { 
            margin-top: 20px; 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid #2c3439;
        }

        footer { padding: 40px 0; color: #444; font-size: 10px; }
    </style>
</head>
<body>

<div class="container">
    
    <div class="logo-box">
        <img src="logo.jpg" alt="PRO FENCE" onerror="this.style.display='none'">
    </div>

    <h1>PRO FENCE SREBRENIK</h1>
    <div class="slogan">Premium sistemi ogradivanja</div>

    <div class="btn-grid">
        <a href="tel:+38762912480" class="btn"><i class="fas fa-phone-alt"></i> POZIV</a>
        <a href="https://api.whatsapp.com/send?phone=38762912480" class="btn"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
        <a href="viber://add?number=38762912480" class="btn"><i class="fab fa-viber"></i> VIBER</a>
        <a href="https://maps.google.com/?cid=256309102029079920&g_mp=Cidnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLlNlYXJjaFRleHQ5" target="_blank" class="btn"><i class="fas fa-route"></i> LOKACIJA</a>
    </div>

    <h2>Galerija Radova</h2>
    <div class="galerija">
        <img src="panelne_ograde.jpg" onerror="this.style.display='none'">
        <img src="automatske_kapije.jpg" onerror="this.style.display='none'">
    </div>

    <h2>Gdje se nalazimo</h2>
    <div class="map-box">
        <iframe src="https://maps.google.com/?cid=256309102029079920&g_mp=Cidnb29nbGUubWFwcy5wbGFjZXMudjEuUGxhY2VzLlNlYXJjaFRleHQ6" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <footer>© 2026 PRO FENCE SREBRENIK</footer>

</div>

</body>
</html>
