<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fence Srebrenik | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; /* Tamna Antracit Pozadina /
            color: #ffffff;
            padding-bottom: 150px;
        }

        / HEADER I LOGO /
        .header {
            text-align: center;
            padding: 60px 20px;
        }
        .logo-box {
            margin-bottom: 20px;
        }
        .logo-box i { font-size: 50px; color: #3498db; } / Privremena ikona ako nema logo.png /
        .logo-img { width: 200px; height: auto; }

        h1 { text-transform: uppercase; letter-spacing: 3px; margin: 0; font-size: 2rem; }
        .subtitle { color: #bdc3c7; font-weight: 300; }

        / GALERIJA - 4 KOLONE /
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .item {
            background: #34495e; / Nešto svjetlija antracit za kartice /
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #455a64;
            transition: 0.3s;
            text-align: center;
        }
        .item:hover { transform: translateY(-10px); border-color: #3498db; }
        .item img { width: 100%; height: 250px; object-fit: cover; }
        .item h3 { padding: 15px; margin: 0; font-size: 1.1rem; }

        / MAIL SEKCIJA /
        .contact-mail {
            text-align: center;
            padding: 50px 20px;
            background: #1a252f;
            margin-top: 40px;
        }
        .mail-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .mail-btn:hover { color: #ffffff; }

        / PLUTAJUĆA KONTAKT TRAKA (Viber & WA) /
        .floating-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 37, 47, 0.98);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px 10px;
            z-index: 99999;
            box-shadow: 0 -10px 25px rgba(0,0,0,0.5);
            border-top: 3px solid #3498db;
        }

        .phone-container {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-call {
            padding: 12px 18px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .viber { background-color: #7360f2; }
        .whatsapp { background-color: #25D366; }
        .btn-call:hover { opacity: 0.8; transform: scale(1.05); }

        / MAPA */
        .map-frame { width: 100%; height: 350px; border: none; filter: invert(90%) hue-rotate(180deg) contrast(90%); }

        footer { text-align: center; padding: 30px; background: #1a252f; color: #7f8c8d; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box">
            <i class="fas fa-shield-halved"></i> </div>
        <h1>Pro Fence Srebrenik</h1>
        <p class="subtitle">Vrhunski sistemi ograda i kapija • Srebrenik</p>
    </div>

    <div class="gallery">
        <div class="item">
            <img src="inox_ograde1.jpg" alt="Inox ograde">
            <h3><i class="fas fa-check-circle"></i> Inox Ograde</h3>
        </div>
        <div class="item">
            <img src="panelne_ograde1.jpg" alt="Panelne ograde">
            <h3><i class="fas fa-grip-lines"></i> Panelne Ograde</h3>
        </div>
        <div class="item">
            <img src="automatske_kapije1.jpg" alt="Automatske kapije">
            <h3><i class="fas fa-door-open"></i> Automatske Kapije</h3>
        </div>
        <div class="item">
            <img src="aluminijumske_ograde1.jpg" alt="Alu ograde">
            <h3><i class="fas fa-layer-group"></i> Alu Ograde</h3>
        </div>
    </div>

    <div class="contact-mail">
        <a href="mailto:kiko__zukic@windowslive.com" class="mail-btn">
            <i class="fas fa-envelope"></i> kiko__zukic@windowslive.com
        </a>
    </div>

    <iframe class="map-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m13!1m1!1s0x475ea2432d561a3d:0x877c8e96191c01b1!2sSrebrenik!5e0!3m2!1sbs!2sba!4v1700000000000"></iframe>

    <footer>
        &copy; 2026 <strong>PRO FENCE SREBRENIK</strong> - Sva prava zadržana.
    </footer>

    <div class="floating-bar">
        <div class="phone-container">
            <a href="viber://chat?number=38762912480" class="btn-call viber">
                <i class="fab fa-viber"></i> Viber (062)
            </a>
            <a href="https://wa.me/38762912480" class="btn-call whatsapp">
                <i class="fab fa-whatsapp"></i> WA (062)
            </a>
        </div>
        
        <div class="phone-container">
            <a href="viber://chat?number=38761814964" class="btn-call viber">
                <i class="fab fa-viber"></i> Viber (061)
            </a>
            <a href="https://wa.me/38761814964" class="btn-call whatsapp">
                <i class="fab fa-whatsapp"></i> WA (061)
            </a>
        </div>
    </div>

</body>
</html>
