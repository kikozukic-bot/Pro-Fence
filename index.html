        /* LOGO SEKCIJA */
        .header { padding: 60px 20px; background: #1a252f; border-bottom: 4px solid #3498db; }

            .header h1 { font-size: 3.5rem; }
        }

        /* GRUPE USLUGA */
        .category-title { margin-top: 50px; font-size: 2rem; color: #3498db; text-transform: uppercase; border-bottom: 2px solid #34495e; display: inline-block; padding-bottom: 5px; }
        .gallery-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px; max-width: 1300px; margin: 0 auto; }

        .card { background: #1a252f; width: 300px; border-radius: 10px; overflow: hidden; border: 1px solid #3498db; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .img-box { height: 220px; background: #34495e; display: flex; align-items: center; justify-content: center; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* KONTAKT BAR */
        .contact-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1a252f; padding: 15px 5px; border-top: 3px solid #3498db; z-index: 1000; }
        .red-dugmadi { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .dugme { flex: 1; max-width: 180px; padding: 12px 5px; border-radius: 8px; color: white; text-decoration: none; font-weight: bold; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .viber { background: #7360f2; } .whatsapp { background: #25D366; }
        
        .mapa-okvir { max-width: 1000px; margin: 30px auto; height: 400px; border-radius: 15px; overflow: hidden; border: 2px solid #3498db; }
        footer { padding: 20px 20px 160px; color: #7f8c8d; font-size: 12px; }
