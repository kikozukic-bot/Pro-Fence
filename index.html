<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fence Srebrenik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* OSNOVNI STIL - ANTRACIT POZADINA /
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; 
            color: #ffffff;
            padding-bottom: 150px; / Prostor da gumbi ne prekrivaju sadržaj na dnu /
        }

        / LOGO I NASLOV /
        .header {
            text-align: center;
            padding: 50px 20px;
        }
        .logo {
            width: 180px; / Prilagodi veličinu po želji /
            height: auto;
            margin-bottom: 15px;
        }

        / GALERIJA - 4 KOLONE /
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .item {
            background: #34495e;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            border: 1px solid #455a64;
        }
        .item img { width: 100%; height: 220px; object-fit: cover; }
        .item h3 { padding: 15px; margin: 0; font-size: 1rem; }

        / KONTAKT SEKCIJA /
        .contact {
            text-align: center;
            padding: 40px 20px;
            background: #1a252f;
            margin-top: 50px;
        }
        .contact a { color: #3498db; text-decoration: none; font-weight: bold; }

        / PLUTAJUĆI GUMBI - FIKSNI NA DNU /
        .floating-buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 37, 47, 0.95);
            padding: 15px 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr); / Dva reda po dva gumba /
            gap: 10px;
            padding: 15px;
            box-sizing: border-box;
            z-index: 99999;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.3);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.85rem;
            text-align: center;
        }

        .viber { background-color: #7360f2; }
        .whatsapp { background-color: #25D366; }

        / MAPA */
        .map { width: 100%; height: 300px; margin-top: 20px; border: none; filter: invert(90%) hue-rotate(180deg); }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="PRO FENCE LOGO" class="logo">
        <h1>PRO FENCE SREBRENIK</h1>
        <p>Inox, Panelne, Alu ograde i Automatske kapije</p>
    </div>

    <div class="gallery">
        <div class="item">
            <img src="inox_ograde1.jpg" alt="Inox ograde">
            <h3>Inox Ograde</h3>
        </div>
        <div class="item">
            <img src="panelne_ograde1.jpg" alt="Panelne ograde">
            <h3>Panelne Ograde</h3>
        </div>
        <div class="item">
            <img src="automatske_kapije1.jpg" alt="Automatske kapije">
            <h3>Automatske Kapije</h3>
        </div>
        <div class="item">
            <img src="aluminijumske_ograde1.jpg" alt="Aluminijumske ograde">
            <h3>Aluminijumske Ograde</h3>
        </div>
    </div>

    <div class="contact">
        <h3>Kontaktirajte nas</h3>
        <p>E-mail: <a href="mailto:kiko__zukic@windowslive.com">kiko__zukic@windowslive.com</a></p>
        <p>Lokacija: Srebrenik, BiH</p>
    </div>

    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2847.65213456!2d18.48!3d44.7!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDTCsDQyJzAwLjAiTiAxOMKwMjgnNDguMCJF!5e0!3m2!1sbs!2sba!4v123456789"></iframe>

    <div class="floating-buttons">
        <a href="viber://chat?number=38762912480" class="btn viber">Viber 062</a>
        <a href="https://wa.me/38762912480" class="btn whatsapp">WhatsApp 062</a>
        
        <a href="viber://chat?number=38761814964" class="btn viber">Viber 061</a>
        <a href="https://wa.me/38761814964" class="btn whatsapp">WhatsApp 061</a>
    </div>

</body>
</html>
