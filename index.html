<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">

    <title>Pro Fence Srebrenik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: #2c3e50; color: white; line-height: 1.6; }
        
        /* HEADER - Popravljen logo */
        .header { padding: 60px 10px; background: #1a252f; border-bottom: 4px solid #3498db; text-align: center; }
        .logo-img { 
            width: 90%; 
            max-width: 320px; 
            height: auto; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }

        /* Desktop: Logo 3 puta veći */
        @media (min-width: 1024px) {
            .logo-img { max-width: 960px !important; width: 960px !important; }
            .header h1 { font-size: 3.5rem; }
        }

        /* SEKCIJE I GALERIJA */
        .sekcija { padding: 40px 10px; text-align: center; }
        .category-title { font-size: 2rem; color: #3498db; text-transform: uppercase; margin-bottom: 20px; }
        
        .gallery-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .card { 
            background: #1a252f; 
            width: 300px; 
            border-radius: 10px; 
            overflow: hidden; 
            border: 1px solid #3498db; 
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .img-box { height: 220px; background: #34495e; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        
        /* LIGHTBOX */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        #lightbox img { max-width: 90%; max-height: 80%; border: 2px solid #3498db; }

        /* MAPA */
        .mapa-okvir { max-width: 900px; margin: 20px auto; height: 350px; border-radius: 15px; overflow: hidden; border: 2px solid #3498db; }

        /* KONTAKT BAR (Dno) */
        .contact-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #1a252f; padding: 15px 5px; 
            border-top: 3px solid #3498db; z-index: 8888; 
        }
        .red-dugmadi { display: flex; justify-content: center; gap: 8px; margin-bottom: 8px; flex-wrap: wrap; }
        .dugme { 
            padding: 12px 15px; border-radius: 8px; color: white; 
            text-decoration: none; font-weight: bold; font-size: 13px; 
            display: flex; align-items: center; gap: 5px; min-width: 120px;
            justify-content: center;
        }
        .viber { background: #7360f2; } 
        .whatsapp { background: #25D366; }
        .email-btn { background: #e74c3c; }
        
        footer { padding: 40px 20px 180px; text-align: center; color: #7f8c8d; font-size: 14px; background: #1a252f; }
    </style>
</head>
