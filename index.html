<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fence Srebrenik | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; 
            color: #ffffff;
            padding-top: 70px;
            padding-bottom: 160px;
        }

        /* GORNJA NAVIGACIJA /
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: #1a252f;
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
            z-index: 100000;
            border-bottom: 2px solid #3498db;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header { text-align: center; padding: 40px 20px; }
        .logo-box { font-size: 50px; color: #3498db; margin-bottom: 10px; }

        / GALERIJA /
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .item {
            background: #34495e;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #455a64;
            text-align: center;
        }
        .item img { width: 100%; height: 230px; object-fit: cover; display: block; }
        .item h3 { padding: 15px; margin: 0; font-size: 1rem; }

        / SEKCIJA ZA MAPU /
        .map-section {
            padding: 20px;
            background: #1a252f;
            text-align: center;
        }
        .map-container {
            width: 100%;
            max-width: 1000px;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #3498db;
        }
        / Filter za tamnu mapu /
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            filter: invert(90%) hue-rotate(180deg);
        }

        / DONJI PLUTAJUĆI GUMBI */
        .contact-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a252f;
            padding: 15px 0;
            z-index: 100001;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
        }
        .phone-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .btn-call {
            width: 45%;
            max-width: 170px;
            padding: 12px 5px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .viber { background-color: #7360f2; }
        .whatsapp { background-color: #25D366; }

        footer { text-align: center; padding: 20px; color: #7f8c8d; font-size: 0.8rem; margin-bottom: 100px;}
    </style>
</head>
<body>
