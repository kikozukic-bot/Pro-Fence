<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fence Srebrenik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; /* ANTRACIT BOJA /
            color: #ffffff;
            line-height: 1.6;
        }

        / LOGO SEKCIJA /
        .header {
            text-align: center;
            padding: 40px 20px;
        }
        .logo-placeholder {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        / NASLOV /
        h1 { text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        p.subtitle { color: #bdc3c7; margin-bottom: 30px; }

        / GALERIJA 4 KOLONE /
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: #34495e;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid #455a64;
        }
        .gallery-item:hover { transform: translateY(-5px); }
        .gallery-item img { width: 100%; height: 200px; object-fit: cover; }
        .gallery-item h3 { padding: 15px; font-size: 1.1rem; margin: 0; }

        / KONTAKT SEKCIJA /
        .contact-info {
            text-align: center;
            padding: 50px 20px;
            background-color: #1a252f;
        }
        .mail-link { color: #3498db; text-decoration: none; font-size: 1.2rem; }

        / PLUTAJUĆI DUGMIĆI (SIMETRIČNI) /
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-evenly; / Simetrično raspoređeni /
            align-items: center;
            z-index: 1000;
            padding: 0 10px;
        }
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            flex: 1;
            max-width: 180px;
            text-align: center;
            margin: 0 5px;
        }
        .viber { background-color: #7360f2; }
        .whatsapp { background-color: #25D366; }

        / MAPA NA DNU */
        .map-container {
            width: 100%;
            height: 400px;
            background-color: #2c3e50;
        }
        iframe { width: 100%; height: 100%; border: none; filter: grayscale(50%) invert(90%); }

        footer { text-align: center; padding: 20px; font-size: 0.8rem; color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo Pro Fence" class="logo-placeholder">
        <h1>Pro Fence Srebrenik</h1>
        <p class="subtitle">Vrhunska izrada ograda i kapija</p>
    </div>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="inox_ograde1.jpg" alt="Inox ograde">
            <h3>Inox Ograde</h3>
        </div>
        <div class="gallery-item">
            <img src="panelne_ograde1.jpg" alt="Panel ograde">
            <h3>Panelne Ograde</h3>
        </div>
        <div class="gallery-item">
            <img src="automatske_kapije1.jpg" alt="Automatske kapije">
            <h3>Automatske Kapije</h3>
        </div>
        <div class="gallery-item">
            <img src="aluminijumske_ograde1.jpg" alt="Aluminijumske ograde">
            <h3>Aluminijumske Ograde</h3>
        </div>
    </div>

    <div class="contact-info">
        <h3>Pošaljite nam upit</h3>
        <p>Email: <a href="mailto:kiko__zukic@windowslive.com" class="mail-link">kiko__zukic@windowslive.com</a></p>
    </div>

    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11413.435741639534!2d18.4816!3d44.708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47592476b7b20921%3A0xc3f9260655d0458e!2sSrebrenik!5e0!3m2!1sbs!2sba!4v1710000000000!5m2!1sbs!2sba"></iframe>
    </div>

    <footer>
        &copy; 2024 PRO FENCE SREBRENIK - Sva prava zadržana.
    </footer>

    <div class="floating-buttons">
        <a href="viber://chat?number=38762912480" class="btn viber">Viber 1</a>
        <a href="https://wa.me/38762912480" class="btn whatsapp">WhatsApp 1</a>
        <a href="viber://chat?number=38761814964" class="btn viber">Viber 2</a>
        <a href="https://wa.me/38761814964" class="btn whatsapp">WhatsApp 2</a>
    </div>

</body>
</html>
