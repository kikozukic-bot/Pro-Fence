<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fence Srebrenik | Profesionalne Ograde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* OSNOVNE POSTAVKE /
        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; 
            background-color: #2c3e50; color: white; text-align: center; 
            padding-bottom: 180px; / Prostor za dugmiće na dnu /
        }

        / RESPONSIVE GRID - Ključ za desktop prikaz /
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        / STIL KARTICA /
        .card {
            background: #1a252f;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #3498db;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .card-img-placeholder {
            height: 200px;
            background: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #bdc3c7;
            border-bottom: 3px solid #3498db;
        }

        .card h3 { padding: 15px; margin: 0; font-size: 1.2rem; color: #3498db; }
        .card p { padding: 0 15px 20px; font-size: 0.9rem; color: #bdc3c7; margin: 0; }

        / KONTAKT BAR - Desktop i Mobile /
        .contact-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #1a252f; padding: 15px 0; border-top: 3px solid #3498db; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 1000;
        }

        .btn-row {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 5px;
        }

        .btn-fiksni {
            padding: 12px 20px; border-radius: 8px; color: white; 
            text-decoration: none; font-weight: bold; font-size: 14px; 
            display: flex; align-items: center; justify-content: center; 
            gap: 8px; min-width: 160px; transition: opacity 0.2s;
        }
        
        .btn-fiksni:hover { opacity: 0.8; }

        / HEADER */
        .header { padding: 60px 20px 40px; background: linear-gradient(180deg, #1a252f 0%, #2c3e50 100%); }
        .logo-img { width: 280px; max-width: 80%; height: auto; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        @media (max-width: 600px) {
            .btn-fiksni { width: 45%; min-width: auto; font-size: 12px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Pro Fence Logo" class="logo-img">
        <h1 style="margin-top: 25px; font-size: 2.2rem;">Pro Fence Srebrenik</h1>
        <p style="color: #3498db; font-weight: bold; letter-spacing: 3px; text-transform: uppercase;">Sigurnost • Kvalitet • Dizajn</p>
    </div>

    <div class="container" id="usluge">
        <h2 style="border-bottom: 2px solid #3498db; display: inline-block; padding-bottom: 10px;">Naše Usluge</h2>
        
        <div class="services-grid">
