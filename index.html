<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fence Srebrenik | Kvalitetne Ograde i Kapije</title>
    
    <meta name="description" content="Pro Fence Srebrenik - Izrada i montaža inox, panelnih i alu ograda u Tinji i Srebreniku.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #3498db;
            --dark-bg: #1a252f;
            --accent: #2c3e50;
        }

        body {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background-color: var(--accent); color: white; line-height: 1.6;
            padding-bottom: 150px;
        }

        /* NAVIGACIJA /
        .nav {
            background: rgba(26, 37, 47, 0.95); height: 70px;
            display: flex; justify-content: center; align-items: center; gap: 25px;
            position: fixed; top: 0; width: 100%; z-index: 1000;
            border-bottom: 2px solid var(--primary);
        }
        .nav a { color: white; text-decoration: none; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; }

        / HEADER SA LOGOOM /
        .header {
            padding: 100px 20px 50px; text-align: center;
            background: linear-gradient(180deg, var(--dark-bg) 0%, var(--accent) 100%);
        }
        .logo-box {
            margin-bottom: 25px; display: inline-block;
        }
        .logo-box img {
            width: 250px; height: auto; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(52, 152, 219, 0.3);
            / Ovaj dio osigurava da se slika učita čak i ako putanja malo varira /
            display: block; margin: 0 auto;
        }

        .header h1 { font-size: 2.2rem; margin: 15px 0 5px; }
        .tagline { color: var(--primary); font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }

        / USLUGE /
        .services { padding: 40px 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; max-width: 1100px; margin: 0 auto; }
        .card { background: var(--dark-bg); border-radius: 12px; overflow: hidden; border: 1px solid #34495e; }
        .card img { width: 100%; height: 200px; object-fit: cover; border-bottom: 3px solid var(--primary); }
        .card-body { padding: 20px; }
        .card h3 { margin: 0 0 10px; color: var(--primary); }

        / KONTAKT BAR */
        .contact-footer {
            position: fixed; bottom: 0; width: 100%; background: #1a252f;
            padding: 15px 0; border-top: 3px solid var(--primary); z-index: 9999;
        }
        .btn-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .btn {
            padding: 12px 25px; border-radius: 25px; color: white; text-decoration: none;
            font-weight: bold; display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }
        .viber { background: #7360f2; }
        .whatsapp { background: #25D366; }
    </style>
</head>
<body>

    <nav class="nav">
        <a href="#">Početna</a>
        <a href="#usluge">Usluge</a>
        <a href="#kontakt">Kontakt</a>
    </nav>

    <header class="header">
        <div class="logo-box">
            <img src="logo.png" alt="Pro Fence Srebrenik">
        </div>
        <h1>Pro Fence Srebrenik</h1>
        <p class="tagline">Sigurnost • Kvalitet • Dizajn</p>
        <p style="color: #bdc3c7;">Vaš partner za ograde u regiji Srebrenika</p>
    </header>

    <div id="usluge" class="services">
        <div class="card">
            <img src="inox_ograde1.jpg" alt="Inox ograde">
            <div class="card-body">
                <h3>Inox Ograde</h3>
                <p>Vrhunska otpornost i moderan izgled bez održavanja.</p>
            </div>
        </div>
        <div class="card">
            <img src="panelne_ograde1.jpg" alt="Panelne ograde">
            <div class="card-body">
                <h3>Panelne Ograde</h3>
                <p>Najbrže i najpovoljnije rješenje za vašu parcelu.</p>
            </div>
        </div>
    </div>

    <div class="contact-footer">
        <div class="btn-container">
            <a href="viber://chat?number=38762912480" class="btn viber"><i class="fab fa-viber"></i> Viber</a>
            <a href="https://wa.me/38762912480" class="btn whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        </div>
    </div>

</body>
</html>
