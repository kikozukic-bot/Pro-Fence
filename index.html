<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fence Srebrenik</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; 
            color: #ffffff;
            padding-top: 70px;
            padding-bottom: 180px;
            text-align: center;
        }

        /* NAVIGACIJA /
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: #1a252f; display: flex; justify-content: center;
            gap: 20px; align-items: center; z-index: 1000;
            border-bottom: 2px solid #3498db;
        }
        .top-nav a { color: white; text-decoration: none; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }

        / LOGO I HEADER /
        .header { padding: 40px 20px; }
        .logo-img {
            width: 250px; height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        / GALERIJA /
        .gallery {
            max-width: 1000px; margin: 0 auto;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; padding: 20px;
        }
        .item {
            background: #1a252f; border-radius: 10px; overflow: hidden;
            border: 1px solid #34495e;
        }
        .item img { width: 100%; height: 200px; object-fit: cover; border-bottom: 2px solid #3498db; }
        .item h3 { padding: 15px; margin: 0; }

        / KONTAKT BAR */
        .contact-bar {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #1a252f; padding: 15px 0; z-index: 1001;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            border-top: 2px solid #3498db;
        }
        .phone-row { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .btn-call {
            width: 45%; max-width: 160px; padding: 12px 5px; border-radius: 5px;
            color: white; text-decoration: none; font-weight: bold; font-size: 0.8rem;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        .viber { background-color: #7360f2; }
        .whatsapp { background-color: #25D366; }

        .map-container { width: 90%; max-width: 800px; height: 300px; margin: 20px auto; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: 0; filter: invert(90%); }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="#">Početna</a>
        <a href="#usluge">Usluge</a>
        <a href="#kontakt">Kontakt</a>
    </nav>

    <header class="header">
        <img src="logo.png" alt="Pro Fence Logo" class="logo-img">
        <h1>Pro Fence Srebrenik</h1>
        <p style="color: #3498db; font-weight: bold;">SIGURNOST • KVALITET • DIZAJN</p>
    </header>

    <div id="usluge" class="gallery">
        <div class="item">
            <img src="inox_ograde1.jpg" alt="Inox ograde">
            <h3>Inox Ograde</h3>
        </div>
        <div class="item">
            <img src="panelne_ograde1.jpg" alt="Panelne ograde">
            <h3>Panelne Ograde</h3>
        </div>
        <div class="item">
            <img src="automatske_kapije1.jpg" alt="Automatske kapije">
            <h3>Automatske Kapije</h3>
        </div>
    </div>

    <div id="kontakt" style="padding: 20px;">
        <h2>Gdje se nalazimo?</h2>
        <p>Tinja Donja, Srebrenik</p>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11406.4913337905!2d18.473555!3d44.475444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47593f4444444445%3A0x4444444444444444!2sTinja%20Donja!5e0!3m2!1sbs!2sba!4v1700000000000"></iframe>
        </div>
    </div>

    <div class="contact-bar">
        <div class="phone-row">
            <a href="viber://chat?number=38762912480" class="btn-call viber"><i class="fab fa-viber"></i> Viber 062</a>
            <a href="https://wa.me/38762912480" class="btn-call whatsapp"><i class="fab fa-whatsapp"></i> WA 062</a>
        </div>
        <div class="phone-row">
            <a href="viber://chat?number=38761814964" class="btn-call viber"><i class="fab fa-viber"></i> Viber 061</a>
            <a href="https://wa.me/38761814964" class="btn-call whatsapp"><i class="fab fa-whatsapp"></i> WA 061</a>
        </div>
    </div>

</body>
</html>
