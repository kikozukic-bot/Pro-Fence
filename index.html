<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Fence Srebrenik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2c3e50; /* Antracit /
            color: #ffffff;
            padding-bottom: 120px; / Prostor zbog gumba na dnu /
        }

        .header { text-align: center; padding: 40px 20px; }
        .logo { width: 180px; height: auto; margin-bottom: 15px; }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .item { background: #34495e; border-radius: 10px; overflow: hidden; text-align: center; border: 1px solid #455a64; }
        .item img { width: 100%; height: 220px; object-fit: cover; border-bottom: 2px solid #2c3e50; }
        .item h3 { padding: 15px; margin: 0; font-size: 1rem; }

        .contact { text-align: center; padding: 40px 20px; background: #1a252f; }
        .contact a { color: #3498db; text-decoration: none; font-weight: bold; }

        / NOVI PLUTAJUĆI GUMBI - FIKSIRANI /
        .sticky-contact {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a252f;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100000; / Ekstremno visok z-index */
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
            border-top: 2px solid #3498db;
        }

        .phone-group {
            display: flex;
            gap: 8px;
            margin: 5px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }

        .viber { background-color: #7360f2; }
        .whatsapp { background-color: #25D366; }

        .map { width: 100%; height: 300px; border: none; filter: invert(90%) hue-rotate(180deg); }
        footer { text-align: center; padding: 20px; font-size: 0.8rem; background: #1a252f; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="PRO FENCE LOGO" class="logo">
        <h1>PRO FENCE SREBRENIK</h1>
        <p>Inox, Panelne, Alu ograde i Automatske kapije</p>
    </div>

    <div class="gallery">
        <div class="item">
            <img src="inox_ograde1.jpg" alt="Inox ograde">
            <h3>Inox Ograde</h3>
        </div>
        <div class="item">
            <img src="panelne_ograde1.jpg" alt="Panelne ograde">
            <h3>Panelne Ograde</h3>
        </div>
        <div class="item">
            <img src="automatske_kapije1.jpg" alt="Automatske kapije">
            <h3>Automatske Kapije</h3>
        </div>
        <div class="item">
            <img src="aluminijumske_ograde1.jpg" alt="Aluminijumske ograde">
            <h3>Aluminijumske Ograde</h3>
        </div>
    </div>

    <div class="contact">
        <h3>Pošaljite nam upit</h3>
        <p>E-mail: <a href="mailto:kiko__zukic@windowslive.com">kiko__zukic@windowslive.com</a></p>
    </div>

    <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45464.7176973682!2d18.455208472403166!3d44.70617325514652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4759392e276451e5%3A0x6b1897d91e63a131!2sSrebrenik!5e0!3m2!1sbs!2sba!4v1700000000000"></iframe>

    <footer>
        © 2026 PRO FENCE SREBRENIK - Sva prava zadržana.
    </footer>

    <div class="sticky-contact">
        <div class="phone-group">
            <a href="viber://chat?number=38762912480" class="btn viber">Viber 062</a>
            <a href="https://wa.me/38762912480" class="btn whatsapp">WA 062</a>
        </div>
        
        <div class="phone-group">
            <a href="viber://chat?number=38761814964" class="btn viber">Viber 061</a>
            <a href="https://wa.me/38761814964" class="btn whatsapp">WA 061</a>
        </div>
    </div>

</body>
</html>
